            src: ['sounds/zig-zag.mp3']
            })
        }
    }
    


    function onKeyDown(event) {
        if(data[event.key]){
            var cir = new Path.Circle(new Point(Math.random()*view.size.width, Math.random()*view.size.height), 400);
            var c = Math.floor(Math.random()*6);
            var colors = ["yellow", "red", "blue", "orange", "purple", "green"];
            cir.fillColor = colors[c];
            data[event.key].sound.play();
            circle.push(cir);
        }
        
    }

    function onFrame(event) {
       for(var i=0; i<circle.length; i++){
        circle[i].fillColor.hue +=1;
        circle[i].scale(0.94);
        if(circle[i].area < 1){
            circle[i].remove(); //removes circle from canvas
            circle.splice(i,1); //removes circle from array
        }
       }
    }

    </script>

<body>
    <canvas id="mycanvas"></canvas>
</body>
